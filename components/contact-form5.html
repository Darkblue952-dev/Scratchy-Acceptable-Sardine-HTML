  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./contact-form5.css" rel="stylesheet" />
      <div class="contact-form5-contact1 thq-section-padding contact-form5">
        <div class="thq-flex-column thq-section-max-width">
          <div class="contact-form5-section-title thq-flex-column">
            <div class="contact-form5-content">
              <h2 class="thq-heading-2">
                <fragment class="contact-form5-fragment">
                  <span class="contact-form5-text2">Contacta»õi-ne</span>
                </fragment>
              </h2>
            </div>
          </div>
          <form
            id="myform"
            method="get"
            class="contact-form5-form thq-flex-column"
          >
            <div class="contact-form5-container1">
              <div class="contact-form5-input1">
                <input
                  type="text"
                  id="nume"
                  required="true"
                  placeholder="Nume"
                  class="contact-form5-text-input1 thq-input"
                />
              </div>
              <div class="contact-form5-input2">
                <input
                  type="text"
                  id="prenume"
                  required="true"
                  placeholder="Prenume"
                  class="contact-form5-text-input2 thq-input"
                />
              </div>
            </div>
            <div class="contact-form5-container2">
              <div class="contact-form5-input3">
                <input
                  type="email"
                  id="email"
                  required="true"
                  placeholder="Email"
                  class="contact-form5-text-input3 thq-input"
                />
              </div>
              <div class="contact-form5-input4">
                <input
                  type="tel"
                  id="numar"
                  required="true"
                  placeholder="Numar"
                  class="contact-form5-text-input4 thq-input"
                />
              </div>
            </div>
            <div class="contact-form5-container3">
              <textarea
                id="descriere"
                rows="3"
                placeholder="Descriere"
                class="thq-input contact-form5-textarea"
              ></textarea>
            </div>
            <button
              id="submitbutton"
              type="reset"
              formnovalidate="false"
              class="contact-form5-button thq-button-filled"
            >
              <span class="contact-form5-action1 thq-body-small">Submit</span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
